<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- CSS Reference Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
     <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- Moment.js reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"> Anytime is Train Time </h1>
            <h3>All Aboard!</h3>
        </div>


        <!-- This row will handle all of the retrieved information about the train -->
        <div class="row">
            <div class="col-sm-12">

                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="card">

                    <!-- Panel Heading for the retrieved train information box -->
                    <div class="card-header">
                        <strong> Current Train Schedule</strong>
                    </div>

                    <!-- This main panel will hold each of the resulting train time entries -->
                    <div class="card-body" id="train-section">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Polar Express</td>
                                    <td>Toronto</td>
                                    <td>15</td>
                                    <td>3:45</td>
                                    <td>10</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for submitting train info -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong> Add Train</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!--Here we capture the train name parameter -->
                            <div class="form-group">
                                <label for="train-name-input">Train Name:</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>

                            <!-- Here we capture the destination parameter -->
                            <div class="form-group">
                                <label for="destination-name-input">Destination:</label>
                                <input type="text" class="form-control" id="destination-name-input">
                            </div>

                            <!-- Here we capture the first train time parameter-->
                            <div class="form-group">
                                <label for="train-time-input">First Train Time (HH:mm - military time) </label>
                                <input type="text" class="form-control" id="train-time-input">
                            </div>

                            <!-- Here we capture the Frequency Parameter -->
                            <div class="form-group">
                                <label for="train-frequency-input">Frequency (min) </label>
                                <input type="text" class="form-control" id="train-frequency-input">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="add-train-btn"> Submit</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>


        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                    <small>Made with lots and lots of love</small>
                </h5>

            </div>
        </div>

    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="assets/javascript.js"></script>

</body>

</html>
