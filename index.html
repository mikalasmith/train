<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- CSS Reference Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"> Anytime is Train Time </h1>
            <h3>Choo Choo. Chee Chee.</h3>
        </div>


        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">

                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="card">

                    <!-- Panel Heading for the retrieved articles box -->
                    <div class="card-header">
                        <strong> Current Train Schedule</strong>
                    </div>

                    <!-- This main panel will hold each of the resulting train time entries -->
                    <div class="card-body" id="train-section">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Polar Express</td>
                                    <td>Toronto</td>
                                    <td>15</td>
                                    <td>10</td>
                                    <td>3:45pm</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong> Add Train</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- -->
                            <div class="form-group">
                                <label for="trainName">Train Name:</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>

                            <!--  -->
                            <div class="form-group">
                                <label for="destination">Destination:</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <!-- Here we capture the Start Year Parameter-->
                            <div class="form-group">
                                <label for="train-time">First Train Time (HH:mm - military time) </label>
                                <input type="text" class="form-control" id="train-time">
                            </div>

                            <!-- Here we capture the End Year Parameter -->
                            <div class="form-group">
                                <label for="frequency">Frequency (min) </label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="run-search"> Submit</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>


        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                    <small>Made with lots and lots of
                        <i class="fa fa-heart"></i>
                    </small>
                </h5>

            </div>
        </div>

    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="NYTCode.js"></script>

</body>

</html>
